<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Heart is Yours | Happy Valentine's Day</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="theme-color" content="#d14d93">
</head>
<body class="fase-2">
  <div class="container-surpresa">
    <div class="coracao-grande"></div>
    
    <h2 class="mensagem-final">My heart is all yours!</h2>
    <p class="mensagem-secundaria">Every beat of my heart is yours...</p>
    
    <!-- Galeria de Fotos -->
    <div class="galeria-container">
      <h3 class="titulo-galeria">Our Special Moments</h3>
      <div class="galeria-fotos" id="galeria">
        <div class="foto-item">
          <img src="img/1.JPEG" alt="Nosso momento especial 1" class="foto-galeria">
          <div class="foto-overlay">
            <p class="foto-legenda">Our beginning</p>
          </div>
        </div>
        
        <div class="foto-item">
          <img src="img/2.1.JPEG" alt="Nosso momento especial 2" class="foto-galeria">
          <div class="foto-overlay">
            <p class="foto-legenda">That smile won me over</p>
          </div>
        </div>
        
        <div class="foto-item">
          <img src="img/3.JPEG" alt="Nosso momento especial 3" class="foto-galeria">
          <div class="foto-overlay">
            <p class="foto-legenda">We in the baby era</p>
          </div>
        </div>
        
        <div class="foto-item">
          <img src="img/4.JPEG" alt="Nosso momento especial 4" class="foto-galeria">
          <div class="foto-overlay">
            <p class="foto-legenda">Journey by your side</p>
          </div>
        </div>
        
        <div class="foto-item">
          <img src="img/6.1.PNG" alt="Nosso momento especial 5" class="foto-galeria">
          <div class="foto-overlay">
            <p class="foto-legenda">Every little kiss from you is special</p>
          </div>
        </div>
        
        <div class="foto-item">
          <img src="img/6.JPEG" alt="Nosso momento especial 6" class="foto-galeria">
          <div class="foto-overlay">
            <p class="foto-legenda">We are beautiful together, right?</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal para foto ampliada -->
    <div class="foto-modal" id="fotoModal">
      <div class="modal-content">
        <span class="modal-close" id="modalClose">&times;</span>
        <img src="/placeholder.svg" alt="" class="modal-foto" id="modalFoto">
        <p class="modal-legenda" id="modalLegenda"></p>
        <div class="modal-navegacao">
          <button class="nav-btn" id="btnAnterior">‹</button>
          <button class="nav-btn" id="btnProximo">›</button>
        </div>
      </div>
    </div>
    
    <p class="mensagem-secundaria">Happy Valentine's Day, Cocoutinho!</p>
  </div>

  <script src="js/surpresa.js"></script>
</body>
</html>
